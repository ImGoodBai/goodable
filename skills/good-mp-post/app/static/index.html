<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good 公众号发布</title>

  <!-- EasyMDE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
    }

    /* Status colors */
    .status-draft { color: #9CA3AF; }
    .status-publishing { color: #F59E0B; }
    .status-published { color: #07C160; }
    .status-failed { color: #EF4444; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f5f5f5; }
    ::-webkit-scrollbar-thumb { background: #ccc; }
    ::-webkit-scrollbar-thumb:hover { background: #999; }

    /* Loading spinner */
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #07C160;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Flat input style */
    .input-flat {
      border: none;
      border-bottom: 1px solid #e5e5e5;
      background: transparent;
      padding: 10px 0;
      font-size: 14px;
      outline: none;
      width: 100%;
      transition: border-color 0.2s;
    }
    .input-flat:focus {
      border-bottom-color: #07C160;
    }
    .input-flat::placeholder {
      color: #999;
    }

    /* WeChat green button */
    .btn-wechat {
      background: #07C160;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn-wechat:hover {
      opacity: 0.9;
    }
    .btn-wechat:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Secondary button */
    .btn-secondary {
      background: #fff;
      color: #333;
      border: 1px solid #e5e5e5;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background: #f5f5f5;
    }

    /* Button group */
    .btn-group {
      display: inline-flex;
    }
    .btn-group button {
      background: #fff;
      color: #666;
      border: 1px solid #e5e5e5;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0;
    }
    .btn-group button:not(:first-child) {
      border-left: none;
    }
    .btn-group button.active {
      background: #f5f5f5;
      color: #333;
      border-color: #d0d0d0;
    }
    .btn-group button:not(.active):hover {
      background: #f5f5f5;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fafafa;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    .btn-icon {
      background: none;
      border: none;
      font-size: 22px;
      color: #07C160;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      transition: opacity 0.2s;
    }
    .btn-icon:hover {
      opacity: 0.8;
    }
    .list-header {
      padding: 8px 16px;
      font-size: 12px;
      color: #999;
      font-weight: 500;
    }
    .article-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .article-item {
      padding: 12px;
      margin-bottom: 6px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
    }
    .article-item:hover {
      background: #f5f5f5;
    }
    .article-item.active {
      background: #e7f7ef;
      border-left-color: #07C160;
    }
    .article-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .article-meta {
      font-size: 12px;
      color: #999;
    }

    /* Main editor */
    .main-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .editor-header {
      padding: 12px 20px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .editor-header-left {
      display: flex;
      gap: 8px;
    }
    .editor-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .editor-section {
      max-width: 900px;
      margin: 0 auto;
      transition: max-width 0.3s;
    }
    .editor-section.mobile-preview {
      max-width: 375px;
    }
    .editor-section.desktop-preview {
      max-width: 900px;
    }

    /* Title input */
    .title-input {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    /* Bottom meta section */
    .meta-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e5e5;
    }
    .meta-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .meta-field {
      flex: 1;
    }
    .meta-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }

    /* Cover upload */
    .cover-upload {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    .cover-preview {
      max-width: 200px;
    }
    .cover-preview img {
      width: 100%;
      display: block;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 14px;
    }

    /* EasyMDE customization */
    .EasyMDEContainer {
      border: none !important;
    }
    .EasyMDEContainer .CodeMirror {
      border: none !important;
      background: transparent !important;
      font-size: 14px !important;
      line-height: 1.8 !important;
      padding: 0 !important;
      min-height: 400px !important;
    }
    .EasyMDEContainer .editor-toolbar {
      display: none !important;
    }

    /* WeChat Official Account preview styles */
    .EasyMDEContainer .editor-preview {
      background: #fff !important;
      padding: 20px !important;
    }
    .EasyMDEContainer .editor-preview p {
      margin: 10px 0;
      padding: 0;
      line-height: 1.8;
      font-size: 16px;
      color: #333;
      text-align: justify;
    }
    .EasyMDEContainer .editor-preview h1 {
      margin: 30px 0 20px;
      padding: 0;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview h2 {
      margin: 25px 0 15px;
      padding: 0;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview h3 {
      margin: 20px 0 12px;
      padding: 0;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview h4 {
      margin: 18px 0 10px;
      padding: 0;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview h5 {
      margin: 16px 0 8px;
      padding: 0;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview h6 {
      margin: 14px 0 6px;
      padding: 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }
    .EasyMDEContainer .editor-preview blockquote {
      margin: 15px 0;
      padding: 10px 15px;
      border-left: 3px solid #d0d0d0;
      background-color: #f5f5f5;
      color: #666;
      font-size: 15px;
      line-height: 1.6;
    }
    .EasyMDEContainer .editor-preview ul {
      margin: 10px 0;
      padding-left: 25px;
      list-style-type: disc;
    }
    .EasyMDEContainer .editor-preview ol {
      margin: 10px 0;
      padding-left: 25px;
      list-style-type: decimal;
    }
    .EasyMDEContainer .editor-preview li {
      margin: 5px 0;
      line-height: 1.6;
      font-size: 16px;
      color: #333;
    }
    .EasyMDEContainer .editor-preview strong {
      font-weight: bold;
      color: #000;
    }
    .EasyMDEContainer .editor-preview em {
      font-style: italic;
      color: #333;
    }
    .EasyMDEContainer .editor-preview code {
      padding: 2px 5px;
      background-color: #f5f5f5;
      border-radius: 3px;
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      color: #d73a49;
    }
    .EasyMDEContainer .editor-preview pre {
      margin: 15px 0;
      padding: 12px;
      background-color: #f6f8fa;
      border-radius: 5px;
      overflow-x: auto;
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #24292e;
    }
    .EasyMDEContainer .editor-preview pre code {
      padding: 0;
      background: transparent;
      color: inherit;
    }
    .EasyMDEContainer .editor-preview a {
      color: #576b95;
      text-decoration: underline;
    }
    .EasyMDEContainer .editor-preview img {
      display: block;
      max-width: 100%;
      margin: 15px auto;
      border-radius: 4px;
    }
    .EasyMDEContainer .editor-preview hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #e5e5e5;
    }
    .EasyMDEContainer .editor-preview table {
      margin: 15px 0;
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    .EasyMDEContainer .editor-preview th {
      padding: 8px;
      border: 1px solid #ddd;
      background-color: #f5f5f5;
      font-weight: bold;
      text-align: left;
    }
    .EasyMDEContainer .editor-preview td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar: Article list -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Good 微信公众号发布Skills</span>
        <button id="btnNew" class="btn-icon">+</button>
      </div>
      <div class="list-header">历史记录</div>
      <div id="articleList" class="article-list">
        <div style="display: flex; justify-content: center; padding: 40px;">
          <div class="spinner"></div>
        </div>
      </div>
    </aside>

    <!-- Main: Editor -->
    <main class="main-editor">
      <div id="editorContainer" style="display: none; height: 100%; display: flex; flex-direction: column;">
        <div class="editor-header">
          <div class="editor-header-left">
            <button id="btnSave" class="btn-secondary">保存</button>
            <div class="btn-group">
              <button id="btnEdit" class="active">编辑</button>
              <button id="btnMobilePreview">手机预览</button>
              <button id="btnDesktopPreview">电脑预览</button>
            </div>

            <!-- Theme selector -->
            <select id="themeSelector" class="btn-secondary" style="padding: 7px 12px; margin-left: 8px;">
              <option value="default">简约黑白</option>
              <option value="business">商务蓝</option>
              <option value="fresh">清新绿</option>
            </select>

            <!-- Markdown toolbar -->
            <div style="display: inline-flex; gap: 4px; margin-left: 12px; padding-left: 12px; border-left: 1px solid #e5e5e5;">
              <button id="btnBold" class="btn-secondary" style="padding: 7px 10px; font-weight: bold;" title="粗体 (Ctrl+B)">B</button>
              <button id="btnItalic" class="btn-secondary" style="padding: 7px 10px; font-style: italic;" title="斜体 (Ctrl+I)">I</button>
              <button id="btnHeading" class="btn-secondary" style="padding: 7px 10px;" title="标题">H</button>
              <button id="btnList" class="btn-secondary" style="padding: 7px 10px;" title="列表">≡</button>
              <button id="btnQuote" class="btn-secondary" style="padding: 7px 10px;" title="引用">"</button>
              <button id="btnCode" class="btn-secondary" style="padding: 7px 10px; font-family: monospace;" title="代码">`</button>
            </div>

            <!-- Copy HTML button -->
            <button id="btnCopyHtml" class="btn-secondary" style="margin-left: 12px;" title="复制微信格式HTML到剪贴板">复制HTML</button>
          </div>
          <button id="btnPublish" class="btn-wechat">发布到公众号</button>
        </div>
        <div class="editor-content">
          <div class="editor-section">
            <!-- Title -->
            <input id="inputTitle" placeholder="请输入标题" class="input-flat title-input">

            <!-- Markdown Editor -->
            <textarea id="inputContent"></textarea>

            <!-- Bottom meta section -->
            <div class="meta-section">
              <div class="meta-row">
                <div class="meta-field">
                  <div class="meta-label">作者</div>
                  <input id="inputAuthor" placeholder="请输入作者" maxlength="8" class="input-flat">
                </div>
                <div class="meta-field" style="flex: 2;">
                  <div class="meta-label">摘要</div>
                  <input id="inputDigest" placeholder="选填，最多120字" maxlength="120" class="input-flat">
                </div>
              </div>

              <div class="meta-row">
                <div style="flex: 1;">
                  <div class="meta-label" style="margin-bottom: 8px;">封面图（推荐 900×383px）</div>
                  <input id="inputCover" type="file" accept="image/*" style="font-size: 13px;">
                  <div id="uploadProgress" style="display: none; margin-top: 8px;">
                    <div style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: #999;">
                      <div class="spinner"></div>
                      <span>上传中...</span>
                    </div>
                  </div>
                </div>
                <div id="coverPreview" class="cover-preview"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty state -->
      <div id="emptyState" class="empty-state">
        选择文章或点击"新建文章"开始编辑
      </div>
    </main>
  </div>

  <!-- EasyMDE JS -->
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
