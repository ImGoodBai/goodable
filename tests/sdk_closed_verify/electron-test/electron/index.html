<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron SDK Stdio Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #4ec9b0;
    }
    .status {
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      background: #2d2d30;
      border-left: 4px solid #007acc;
    }
    .status.success {
      border-left-color: #4ec9b0;
    }
    .status.error {
      border-left-color: #f48771;
    }
    .button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background: #005a9e;
    }
    .info {
      background: #2d2d30;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Electron SDK Stdio Test</h1>

    <div class="status" id="status">
      <strong>Status:</strong> Test will start automatically in 2 seconds...
    </div>

    <div class="info">
      <strong>Test Details:</strong><br>
      ‚Ä¢ Testing Claude Agent SDK in Electron packaged environment<br>
      ‚Ä¢ Verifying stdio channel communication<br>
      ‚Ä¢ Testing PreToolUse Hook callback<br>
      ‚Ä¢ Using custom spawnClaudeCodeProcess configuration<br>
    </div>

    <div id="result"></div>

    <button class="button" onclick="runTest()">Run Test Again</button>
    <button class="button" onclick="openLog()">Open Log File</button>
  </div>

  <script>
    const { ipcRenderer, shell } = require('electron');
    const fs = require('fs');

    let logFilePath = null;

    ipcRenderer.on('test-complete', (event, data) => {
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      logFilePath = data.logFile;

      if (data.success) {
        statusEl.className = 'status success';
        statusEl.innerHTML = `<strong>‚úÖ Test PASSED</strong><br>Total messages: ${data.messageCount}`;

        resultEl.innerHTML = `
          <div class="info" style="border-left: 4px solid #4ec9b0;">
            <strong>Test completed successfully!</strong><br><br>
            The SDK stdio channel is working correctly in the packaged environment.<br>
            Hook callbacks are functioning properly.<br><br>
            Log file: ${data.logFile}
          </div>
        `;
      } else {
        statusEl.className = 'status error';
        statusEl.innerHTML = `<strong>‚ùå Test FAILED</strong>`;

        resultEl.innerHTML = `
          <div class="info" style="border-left: 4px solid #f48771;">
            <strong>Test failed with error:</strong><br><br>
            ${data.error || 'Unknown error'}<br><br>
            Please check the log file for details:<br>
            ${data.logFile}
          </div>
        `;
      }
    });

    function runTest() {
      document.getElementById('status').innerHTML = '<strong>Status:</strong> Running test...';
      document.getElementById('result').innerHTML = '';
      ipcRenderer.send('run-test');
    }

    function openLog() {
      if (logFilePath && fs.existsSync(logFilePath)) {
        shell.openPath(logFilePath);
      } else {
        alert('Log file not found');
      }
    }
  </script>
</body>
</html>
